<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicolas Powell" />
    <meta name="description" content="Practica y manejo del DOM" />
    <meta name="keywords" content="Javascript, js, frontend, DOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <nav class="text-center text-light py-4">
      <h1>Personas y generaci√≥nes</h1>
      <h2 class="text-white-50">Ejercicio 2</h2>
    </nav>
    <main class="text-light">
      <div class="container py-5">
        <section class="text-center">
          <button
            type="button"
            class="btn btn-primary px-5 py-2"
            data-bs-toggle="modal"
            data-bs-target="#modalAgregarPersona"
          >
            Agregar nueva persona
          </button>
        </section>
        <hr class="" />
        <section id="personas"></section>
        <!-- Modal -->
        <section
          class="modal fade"
          id="modalAgregarPersona"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="modalAgregarPersonaLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable py-5 px-3">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalAgregarPersonaLabel">Persona nueva</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="p-3">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" maxlength="35" required/>
                  </div>
                  <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" min="1" max="99999999" required/>
                  </div>
                  <div class="mb-3">
                    <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="nacimiento" min="1930-01-01" max="2024-01-01" required/>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="mb-3 me-3 w-100">
                      <label for="edad" class="form-label">Edad</label>
                      <input type="number" class="form-control" id="edad" required/>
                    </div>
                    <div class="mb-3 ms-3 w-100">
                      <label class="form-label" for="sexo">Sexo</label>
                      <select class="form-select" aria-label="Default select example" required>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">No binario</option>
                      </select>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="mb-3 me-3">
                      <label for="peso" class="form-label">Peso</label>
                      <input type="number" class="form-control" id="peso" />
                    </div>
                    <div class="mb-3 ms-3">
                      <label for="altura" class="form-label">Altura</label>
                      <input type="number" class="form-control" id="altura" />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mt-2">Agregar persona</button>  
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="text-center text-light p-3">
      <p class="m-0">Nicolas Powell</p>
      <p class="m-0">
        <a
          href="https://github.com/nicopowell"
          class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >GitHub</a
        >
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
